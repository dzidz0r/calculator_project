<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>HTML, CSS, JavaScript Calculator v2.0</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='calc_style.css'>
</head>
<body>
    <div class="whole">
        <section class="screen">0</section>

        <section class="calc-buttons">
            <div class="row-1">
                <button class="clear box half-box ">C</button>
                <button class="box back">←</button>
                <button class="operation box divide">÷</button>
            </div>
    
            <div class="row-2">
                <button class="box num">7</button>
                <button class="box num">8</button>
                <button class="box num">9</button>
                <button class="operation box times">×</button>    
            </div>
    
            <div class="row-3">
                <button class="box num">4</button>
                <button class="box num">5</button>
                <button class="box num">6</button>
                <button class="operation box minus">-</button>    
            </div>
    
            <div class="row-4">
                <button class="box num">1</button>
                <button class="box num">2</button>
                <button class="box num">3</button>
                <button class="operation box plus">+</button>
            </div>
    
            <div class="row-5">
                <button class="box three-quarter-box num">0</button>
                <button class="operation box equals">=</button>   
            </div>
        </section>
         
    </div>
    <script src='calculator.js'></script>
</body>
</html>
